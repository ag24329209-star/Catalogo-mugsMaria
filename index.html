<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Mugs</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f7f8fc;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #222, #444);
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 15px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #fff;
      padding: 12px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 25px;
      margin: 0 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .tab.active {
      background: #222;
      color: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .product-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }
    .product-info {
      margin-top: 12px;
    }
    .product-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 6px;
    }
    .product-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    .product-price {
      font-size: 16px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 12px;
    }
    .contact-btn {
      display: block;
      background: #25d366;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-radius: 25px;
      text-decoration: none;
      margin-bottom: 12px;
      transition: background 0.3s ease;
      font-weight: bold;
    }
    .contact-btn:hover {
      background: #1da851;
    }
    .secondary-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .wishlist-btn, .share-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .wishlist-btn:hover, .share-btn:hover {
      transform: scale(1.2);
    }
    .wishlist-btn.active {
      color: red;
    }
    .empty-state {
      text-align: center;
      grid-column: 1 / -1;
      padding: 60px;
      font-size: 18px;
    }
    #scrollToTop {
      position: fixed;
      bottom: 25px;
      right: 25px;
      display: none;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }
    #scrollToTop:hover {
      background: #444;
    }
    #scrollToTop.visible {
      display: block;
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 22px;
      font-weight: bold;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      margin-top: 30px;
    }
    footer a {
      color: #25d366;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">‚è≥ Cargando cat√°logo...</div>

  <header>
    <h1>Cat√°logo de Mugs</h1>
    <p>Total: <span id="totalProducts">0</span></p>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="showCategory('todos', this)">Todos</div>
    <div class="tab" onclick="showCategory('personajes', this)">Personajes</div>
    <div class="tab" onclick="showCategory('parejas', this)">Parejas</div>
  </div>

  <div id="products-container"></div>
  <button id="scrollToTop" onclick="scrollToTop()">‚¨ÜÔ∏è</button>

  <footer>
    üì± WhatsApp: <a href="https://wa.me/573178344002" target="_blank">3178344002</a> |  
    üéµ TikTok: <a href="https://www.tiktok.com/@Mar√≠aAsuncionDetallitosConAm" target="_blank">@Mar√≠aAsuncionDetallitosConAm</a>
  </footer>

  <script>
    let products = [];
    let originalProducts = [];
    let wishlist = [];
    let currentCategory = 'todos';

    function toggleWishlist(productName, button) {
      if (wishlist.includes(productName)) {
        wishlist = wishlist.filter(item => item !== productName);
        button.classList.remove('active');
        button.innerHTML = 'ü§ç';
      } else {
        wishlist.push(productName);
        button.classList.add('active');
        button.innerHTML = '‚ù§Ô∏è';
      }
      try {
        sessionStorage.setItem('wishlist', JSON.stringify(wishlist));
      } catch(e) {}
    }

    async function shareProduct(name, price) {
      const url = `${window.location.origin}${window.location.pathname}?product=${encodeURIComponent(name)}`;
      const text = `Mira este mug: ${name} por solo $${price.toLocaleString()}`;
      try {
        if (navigator.share) {
          await navigator.share({ title: name, text, url });
        } else {
          await navigator.clipboard.writeText(`${text} - ${url}`);
          alert("üìã Enlace copiado al portapapeles");
        }
      } catch(e) {
        alert("‚ùå Error al compartir");
      }
    }

    function displayProducts(productsToShow) {
      const container = document.getElementById("products-container");
      if (productsToShow.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>üîç No encontramos mugs</h3>
            <p>Prueba con otra categor√≠a o revisa m√°s abajo.</p>
          </div>`;
        return;
      }

      container.innerHTML = productsToShow.map((p) => {
        const isInWishlist = wishlist.includes(p.name);
        return `
          <div class="product-card">
            <div class="product-image">
              <img src="${p.image}" alt="${p.name}">
            </div>
            <div class="product-info">
              <div class="product-name">${p.name}</div>
              <div class="product-description">${p.description}</div>
              <div class="product-price">$${p.price.toLocaleString()}</div>
              <a href="https://wa.me/573178344002?text=Hola! Me interesa: ${encodeURIComponent(p.name)} - Precio: $${p.price.toLocaleString()}" 
                 class="contact-btn" target="_blank">üí¨ Consultar por WhatsApp</a>
              <div class="secondary-actions">
                <button class="wishlist-btn ${isInWishlist ? 'active' : ''}" onclick="toggleWishlist('${p.name}', this)">
                  ${isInWishlist ? '‚ù§Ô∏è' : 'ü§ç'}
                </button>
                <button class="share-btn" onclick="shareProduct('${p.name}', ${p.price})">üì§</button>
              </div>
            </div>
          </div>`;
      }).join("");
    }

    function showCategory(category, tab) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      currentCategory = category;
      let filtered = category === "todos" ? originalProducts : originalProducts.filter(p => p.category === category);
      displayProducts(filtered);
      document.getElementById("totalProducts").textContent = filtered.length;
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    window.addEventListener("scroll", () => {
      document.getElementById("scrollToTop").classList.toggle("visible", window.pageYOffset > 300);
    });

    function addProduct(name, description, price, category, image) {
      const product = { name, description, price, category, image };
      products.push(product);
      originalProducts.push(product);
    }

    function initializePage() {
      try {
        const saved = sessionStorage.getItem("wishlist");
        if (saved) wishlist = JSON.parse(saved);
      } catch(e) { wishlist = []; }

      // Aqu√≠ se agregan los productos (igual que ya los ten√≠as)...
      addProduct("Harry Potter Mug", "Dise√±o √∫nico de Harry Potter. Cer√°mica premium.", 60000, "personajes", "https://imgur.com/qZy6Eo8.jpg");
      addProduct("Lechuza Mug", "Dise√±o adorable de lechuza. Cer√°mica premium.", 45000, "personajes", "https://imgur.com/DAxslZd.jpg");
      addProduct("Spider-Man Mug", "Dise√±o espectacular de Spider-Man.", 55000, "personajes", "https://imgur.com/CbDzuhm.jpg");
      addProduct("Venom Mug", "Dise√±o impactante de Venom.", 36000, "personajes", "https://imgur.com/3hz4BhY.jpg");
      addProduct("Stormtrooper Mug", "Dise√±o ic√≥nico de Star Wars.", 42000, "personajes", "https://imgur.com/6w92X1X.jpg");
      // ... (resto de productos exactamente como ya los ten√≠as)

      displayProducts(originalProducts);
      document.getElementById("totalProducts").textContent = originalProducts.length;
      setTimeout(() => document.getElementById("loadingScreen").style.display = "none", 2000);
    }

    document.addEventListener("DOMContentLoaded", initializePage);
  </script>
</body>
</html>
