<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Mugs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
      transition: background 0.3s;
    }
    .tab.active {
      background: #222;
      color: #fff;
    }
    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-image img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-info {
      margin-top: 10px;
    }
    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    .product-price {
      font-size: 16px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 10px;
    }
    .contact-btn {
      display: block;
      background: #25d366;
      color: #fff;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    .contact-btn:hover {
      background: #1da851;
    }
    .secondary-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .wishlist-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .wishlist-btn.active {
      color: red;
    }
    .share-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .empty-state {
      text-align: center;
      grid-column: 1 / -1;
      padding: 50px;
    }
    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      font-size: 18px;
    }
    #scrollToTop.visible {
      display: block;
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<script>
  let products = [];
  let originalProducts = [];
  let wishlist = [];
  let currentCategory = 'todos';

  // Funci√≥n para alternar favoritos
  function toggleWishlist(productName, button) {
    if (wishlist.includes(productName)) {
      wishlist = wishlist.filter(item => item !== productName);
      button.classList.remove('active');
      button.innerHTML = 'ü§ç';
    } else {
      wishlist.push(productName);
      button.classList.add('active');
      button.innerHTML = '‚ù§Ô∏è';
    }
    try {
      sessionStorage.setItem('wishlist', JSON.stringify(wishlist));
    } catch(e) {}
  }

  // Funci√≥n para compartir producto
  async function shareProduct(name, price) {
    const url = `${window.location.origin}${window.location.pathname}?product=${encodeURIComponent(name)}`;
    const text = `Mira este mug: ${name} por solo $${price.toLocaleString()}`;
    try {
      if (navigator.share) {
        await navigator.share({ title: name, text, url });
      } else {
        await navigator.clipboard.writeText(`${text} - ${url}`);
        alert("üìã Enlace copiado al portapapeles");
      }
    } catch(e) {
      alert("‚ùå Error al compartir");
    }
  }

  // Mostrar productos
  function displayProducts(productsToShow) {
    const container = document.getElementById("products-container");
    if (productsToShow.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <h3>üîç No encontramos mugs</h3>
          <p>Prueba con otra categor√≠a o revisa m√°s abajo.</p>
        </div>`;
      return;
    }

    container.innerHTML = productsToShow.map((p) => {
      const isInWishlist = wishlist.includes(p.name);
      return `
        <div class="product-card">
          <div class="product-image">
            <img src="${p.image}" alt="${p.name}">
          </div>
          <div class="product-info">
            <div class="product-name">${p.name}</div>
            <div class="product-description">${p.description}</div>
            <div class="product-price">$${p.price.toLocaleString()}</div>
            <a href="https://wa.me/573178344002?text=Hola! Me interesa: ${encodeURIComponent(p.name)} - Precio: $${p.price.toLocaleString()}" 
               class="contact-btn" target="_blank">üí¨ Consultar por WhatsApp</a>
            <div class="secondary-actions">
              <button class="wishlist-btn ${isInWishlist ? 'active' : ''}" onclick="toggleWishlist('${p.name}', this)">
                ${isInWishlist ? '‚ù§Ô∏è' : 'ü§ç'}
              </button>
              <button class="share-btn" onclick="shareProduct('${p.name}', ${p.price})">üì§</button>
            </div>
          </div>
        </div>`;
    }).join("");
  }

  // Mostrar categor√≠a
  function showCategory(category, tab) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    currentCategory = category;
    let filtered = category === "todos" ? originalProducts : originalProducts.filter(p => p.category === category);
    displayProducts(filtered);
    document.getElementById("totalProducts").textContent = filtered.length;
  }

  // Scroll top
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
  window.addEventListener("scroll", () => {
    document.getElementById("scrollToTop").classList.toggle("visible", window.pageYOffset > 300);
  });

  // Inicializaci√≥n
  function addProduct(name, description, price, category, image) {
    const product = { name, description, price, category, image };
    products.push(product);
    originalProducts.push(product);
  }

    addProduct("Spider-Man Cabez√≥n Mug", "Adorable Spider-Man cabez√≥n.", 28000, "personajes", "https://imgur.com/5Bu4YT5.jpg");
    addProduct("Mickey y Minnie Mug", "Pareja de Mickey y Minnie.", 35000, "parejas", "https://imgur.com/8LMsCGR.jpg");
    addProduct("Kuromi Cabezona Mug", "Adorable Kuromi cabezona.", 35000, "personajes", "https://imgur.com/bKQQVP3.jpg");
    addProduct("Snoopy Tapa Espejo Mug", "Snoopy con tapa espejo.", 18000, "personajes", "https://imgur.com/Hsp8XDn.jpg");

    // Mostrar todo
    displayProducts(originalProducts);

    // Ocultar loading
    setTimeout(() => document.getElementById("loadingScreen").style.display = "none", 2000);
  }

  document.addEventListener("DOMContentLoaded", initializePage);
</script>

<body>
  <div id="loadingScreen">‚è≥ Cargando cat√°logo...</div>
